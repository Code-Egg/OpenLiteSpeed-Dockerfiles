language: bash

sudo: 'required'

services:
  - docker
env:
  - OLS_VERSION=1.6.5 PHP_VERSION=lsphp72 FOLDER=template
  - OLS_VERSION=1.6.6 PHP_VERSION=lsphp73 FOLDER=template

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - cd $FOLDER && ls && ./build.sh -ols $OLS_VERSION -php $PHP_VERSION --push
